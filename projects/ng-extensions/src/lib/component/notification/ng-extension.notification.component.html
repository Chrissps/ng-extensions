<div class="ng-extension-flex-column ng-extension-notification-container">
  <div class="ng-extension-flex-column-center ng-extension-notification" *ngFor="let notification in notificationElements">
    <div class="ng-extension-flex-row ng-extension-notification-title-wrapper">
      <span class="ng-extension-notification-title">{{notification.title}}</span>
      <mat-icon class="ng-extension-notification-title-icon" (click)="removeNotification(notification.id)">clear</mat-icon>
    </div>
    <div class="ng-extension-flex-row ng-extension-notification-text">
      <span>{{notification.text}}</span>
    </div>
  </div>
</div>
