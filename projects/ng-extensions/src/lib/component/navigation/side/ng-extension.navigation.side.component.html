<div class="ng-extension-flex-column ng-extension-navigation-side-container">
  <div *ngIf="navigationProvider.navigationContextSide.navigationBrandElement != null" class="ng-extension-navigation-side-brand">
    <img *ngIf="navigationProvider.navigationContextSide.navigationBrandElement.image" alt="" [src]="navigationProvider.navigationContextSide.navigationBrandElement.content">
    <span *ngIf="!navigationProvider.navigationContextSide.navigationBrandElement.image">{{navigationProvider.navigationContextSide.navigationBrandElement.content}}</span>
  </div>
  <div *ngFor="let navigationElement of navigationProvider.navigationContextSide.navigationElements" class="ng-extension-navigation-side-element">
    <mat-icon *ngIf="navigationElement.matIcon != ''">{{navigationElement.matIcon}}</mat-icon>
    <span *ngIf="navigationElement.name != ''">{{navigationElement.name}}</span>
  </div>
</div>
