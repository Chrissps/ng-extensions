<div class="ng-extension-flex-row ng-extension-navigation-top-container"
     *ngIf="navigationProvider.navigationContextTop != null">
  <div
    *ngIf="navigationProvider.navigationContextTop.navigationBrandElement != null && navigationProvider.navigationContextTop.navigationBrandElement.content != null"
    class="ng-extension-flex-column-center ng-extension-no-select ng-extension-navigation-top-brand">
    <img *ngIf="navigationProvider.navigationContextTop.navigationBrandElement.image" alt=""
         [src]="navigationProvider.navigationContextTop.navigationBrandElement.content">
    <span
      *ngIf="!navigationProvider.navigationContextTop.navigationBrandElement.image">{{navigationProvider.navigationContextTop.navigationBrandElement.content}}</span>
  </div>
  <div
    *ngFor="let navigationElement of navigationProvider.navigationContextTop.navigationElements"
    [routerLink]="getComponentPath(navigationElement.component)"
    class="ng-extension-flex-row-center ng-extension-no-select ng-extension-navigation-top-element">
    <mat-icon *ngIf="navigationElement.matIcon != ''">{{navigationElement.matIcon}}</mat-icon>
    <span *ngIf="navigationElement.name != ''">{{navigationElement.name}}</span>
  </div>
</div>
