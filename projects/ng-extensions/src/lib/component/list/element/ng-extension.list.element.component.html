<div
  *ngIf="listElement != null && listElement.show"
  [style.height]="height"
  class="ng-extension-flex-space-between ng-extension-list-element" [id]="'ng-extension-list-element_' + listElement.id">
  <div class="ng-extension-flex-column">
    <div class="ng-extension-list-element-title">
      <span>{{listElement.title}}</span>
    </div>
    <div class="ng-extension-list-element-content">
      <span>{{listElement.content}}</span>
    </div>
  </div>
  <div
    *ngIf="listElement.actionItems != null && listElement.actionItems.length > 0"
    class="ng-extension-flex-row-center">
      <div
        *ngFor="let action of listElement.actionItems"
        class="ng-extension-flex-column-center ng-extension-list-element-action">
        <button *ngIf="action.isIcon" mat-icon-button [color]="action.color">{{action.content}}</button>
        <button *ngIf="!action.isIcon" mat-mini-fab [color]="action.color">{{action.content}}</button>
      </div>
  </div>
</div>
